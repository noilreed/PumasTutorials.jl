  interruptible: true
  artifacts:
    paths:
      - html
    expire_in: 90 days
  only:
  - master
  - tags
  - external
  - pushes

pages:
  stage: deploy
  script:
    - mkdir public/
    - cp docs/index.html public/
    - cp docs/resources.css public/
    - cp docs/CNAME public/
    - cp -r html public/
  artifacts:
    paths:
      - public
  only:
  - tags
