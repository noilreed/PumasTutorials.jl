build:pkpd1:
  stage: build
  script:
    - julia -e 'using InteractiveUtils;
                versioninfo()'
    - >
      julia --color=yes --project=. -e
      'using Pkg;
       Pkg.instantiate();
       using PumasTutorials;
       PumasTutorials.weave_folder("pkpd", (:script,:html,))'
  artifacts:
    paths:
      - html
    expire_in: 1 week
  rules:
    - changes:
      - "tutorials/pkpd/absorption_models.jmd"
      when: manual

build:pkpd2:
  stage: build
  script:
    - julia -e 'using InteractiveUtils;
                versioninfo()'
    - >
      julia --color=yes --project=. -e
      'using Pkg;
       Pkg.instantiate();
       using PumasTutorials;
       PumasTutorials.weave_folder("pkpd", (:script,:html,))'
  artifacts:
    paths:
      - html
    expire_in: 1 week
  rules:
    - changes:
      - "tutorials/pkpd/indirect_response_models.jmd"
      when: manual

